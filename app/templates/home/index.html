<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Face Swapper</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Bootstrap 3.3.7 -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- app -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Quicksand:300,400,600,700,300italic,400italic,600italic">
</head>
<body>

<div class="container ">
    <h1>Face Swapper</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="row input-image-block droppable" data-img-id="1">
                <h3>Face to swap</h3>
                <div class="file"></div>
                Drag and drop image here.
            </div>
             <div class="row input-image-block droppable" data-img-id="2">
                <h3>Background image</h3>
                <div class="file"></div>
                Drag and drop image here.
            </div>
        </div>
        <div class="col-md-1">
            <div class="row swap-btn-div">
                <a href="#" class="btn btn-primary btn-block swap-btn">
                    SWAP!
                </a>
            </div>
        </div>
        <div class="col-md-5">
            <div class="row  output-image-block">
                <h3>Result</h3>
                <div id="output"></div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery 3 -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!-- Jquery ui -->
<script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
<!-- app -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
